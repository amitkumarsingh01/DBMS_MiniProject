<html>
    <head>
        <title> Login and Registration Page </title>
        <meta charset='utf-8'> 
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    </head>
    <body>
        <header>
            <h1 class="title"><u>Login & Registration Form</u></h1>
        </header>
        <div class="side-image">
            <img src="C:\Users\viper\Pictures\Screenshots\BBMPS.png">
        </div>
        <!-- container div -->
        <div class="container">
    
            <!-- upper button section to select
                 the login or signup form -->                                         
            <div class="slider"></div>
            <div class="btn">
                <button class="login">Login</button>
                <button class="signup">Signup</button>
            </div>
    
            <!-- Form section that contains the
                 login and the signup form -->
            <div class="form-section">
    
                <!-- login form -->
                <div class="login-box">
                    <input type="email" 
                           class="email ele" 
                           placeholder="youremail@email.com">
                    <input type="password"
                           class="password ele" 
                           placeholder="password">
                    <button class="clkbtn">Login</button>
                </div>
    
                <!-- signup form -->
                <div class="signup-box">
                    <input type="text" 
                           class="name ele" 
                           placeholder="Enter your name">
                    <input type="email" 
                           class="email ele" 
                           placeholder="youremail@email.com">
                    <input type="password" 
                           class="password ele" 
                           placeholder="password">
                    <input type="password" 
                           class="password ele" 
                           placeholder="Confirm password">
                    <button class="clkbtn">Signup</button>
                </div>
            </div>
        </div>
        <div class="side-imager">
            <img src="C:\Users\viper\Pictures\Screenshots\BBMPSA.png">
        </div>
        <script src="Login_Sign_up.js"></script>
    
    </body>
