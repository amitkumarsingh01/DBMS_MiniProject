{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </div>
        <div>
            {{ form.submit(class_="btn") }}
        </div>
    </form>
</div>
{% endblock %}
